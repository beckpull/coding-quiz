<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Challenge 4</title>
</head>
<body>
    <header>
        <h3 class="time"></h3>
    </header>
    <div id='start-screen'>

        <button id="start-quiz">Start</button>
    </div>
    <div class='quiz-style hide' id="quiz">
        <h2 class="questions"></h2>
        <div class="answer-choices" id="answers">

        </div>
    </div>
    <div class='hide' id='aquire-initials'>
        <h2>Enter your initials below:</h2>
        <input type="text" id="initials" placeholder="Enter initials">
        <button id="submit-initials">Submit</button>
    </div>    
    <div id="high-score" class="score-elements hide">
        <table class="score-table">
            
        </table>
    </div>
    <h5>with love, bp</h5>
    <script src="./assets/script.js"></script>
</body>
</html>
